<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
    <title>akan name</title>
</head>
<body>
    <div class="container">
        <h1><strong>AKAN NAME</strong></h1>
        <div>
            <p class="description">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.</p>
        </div>
        <div class="row">
        <div class="col-3 input-group flex-nowrap">
            <input type="date" class="form-control" placeholder="Date of birth" aria-label="Username" id="date-of-birth">
        </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label class="form-check-label" for="flexRadioDefault1">
              male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            female
            </label>
          </div>
        <br>
        <span id="output"></span>
        <br>
        <br>
        <button type="button" class="btn btn-success" id="submit">Submit</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
